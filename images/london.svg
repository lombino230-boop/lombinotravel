<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="londonSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#londonSky)"/>
  <rect x="0" y="250" width="400" height="50" fill="#2F4F4F"/>
  <!-- Big Ben -->
  <rect x="180" y="80" width="40" height="170" fill="#D2691E"/>
  <rect x="190" y="60" width="20" height="20" fill="#D2691E"/>
  <polygon points="200,60 195,50 205,50" fill="#2F4F4F"/>
  <!-- Clock face -->
  <circle cx="200" cy="120" r="15" fill="white"/>
  <circle cx="200" cy="120" r="12" fill="black"/>
  <line x1="200" y1="120" x2="200" y2="110" stroke="white" stroke-width="2"/>
  <line x1="200" y1="120" x2="208" y2="120" stroke="white" stroke-width="2"/>
  <!-- Parliament buildings -->
  <rect x="100" y="150" width="70" height="100" fill="#8B4513"/>
  <rect x="230" y="160" width="60" height="90" fill="#8B4513"/>
  <rect x="300" y="170" width="50" height="80" fill="#8B4513"/>
  <!-- Thames -->
  <rect x="0" y="220" width="400" height="30" fill="#4682B4"/>
  <!-- London Eye (simplified) -->
  <circle cx="80" cy="150" r="40" fill="none" stroke="#C0C0C0" stroke-width="3"/>
  <line x1="80" y1="110" x2="80" y2="190" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="40" y1="150" x2="120" y2="150" stroke="#C0C0C0" stroke-width="2"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" stroke="#000" stroke-width="1">LONDRA</text>
</svg>
