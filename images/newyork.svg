<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#nySky)"/>
  <rect x="0" y="180" width="400" height="20" fill="#2F4F4F"/>
  <!-- Manhattan skyline -->
  <rect x="20" y="120" width="25" height="80" fill="#696969"/>
  <rect x="50" y="100" width="30" height="100" fill="#2F4F4F"/>
  <rect x="85" y="80" width="20" height="120" fill="#696969"/>
  <rect x="110" y="60" width="35" height="140" fill="#2F4F4F"/>
  <rect x="150" y="40" width="25" height="160" fill="#696969"/>
  <rect x="180" y="30" width="40" height="170" fill="#2F4F4F"/>
  <rect x="225" y="50" width="30" height="150" fill="#696969"/>
  <rect x="260" y="70" width="25" height="130" fill="#2F4F4F"/>
  <rect x="290" y="90" width="35" height="110" fill="#696969"/>
  <rect x="330" y="110" width="30" height="90" fill="#2F4F4F"/>
  <rect x="365" y="130" width="25" height="70" fill="#696969"/>
  <!-- Empire State Building (distinctive) -->
  <rect x="195" y="20" width="20" height="180" fill="#C0C0C0"/>
  <rect x="190" y="25" width="30" height="10" fill="#C0C0C0"/>
  <polygon points="205,20 200,15 210,15" fill="#C0C0C0"/>
  <!-- Stars -->
  <circle cx="80" cy="30" r="2" fill="white"/>
  <circle cx="150" cy="20" r="2" fill="white"/>
  <circle cx="300" cy="25" r="2" fill="white"/>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" stroke="#000" stroke-width="1">NEW YORK</text>
</svg>
